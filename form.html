<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nephi Asha">
    <meta name="keywords" content="WDD 131, web development, JavaScript, CSS, HTML">
    <title>Product Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">

            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select><br>

            <fieldset>
                <label>Overall Rating</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required><br>

            <fieldset>
                <div class="checkbox">
                    <legend>Which features did you find useful in the product? <br>(Check all that apply)</legend>
                    <label><input type="checkbox" name="features" value="durability"> Durability</label>
                    <label><input type="checkbox" name="features" value="easeOfUse"> Ease of Use</label>
                    <label><input type="checkbox" name="features" value="performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="design"> Design</label>
                </div>
            </fieldset>

            <label for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="userName">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="userName" name="userName">

            <button type="submit">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 ðŸŒº Nephi Asha ðŸŒºNigeria</p>
        <p>Last modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
